<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de dados</title>
    <style>
        body {
            background-color: #272727;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Tratamento de Dados em JavaScript.</p>
    <script>
        var n1 = Number(window.prompt('Digite o primeiro numero:'))
        var n2 = Number(window.prompt('Digite o segundo numero:'))
        var soma = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`)
    </script>
</body>
</html>
