<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de Dados: Formatação de Strings</title>
    <style>
        body {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Digite o seu nome: ')
        document.writeln(`Olá, ${nome}! Seu nome tem ${nome.length} letras.</br>`)
        document.writeln(`Seu nome em maiúsculas é ${nome.toUpperCase()}. </br>`)
        document.writeln(`Seu nome em minúsculas é ${nome.toLowerCase()}. </br>`)
    </script>
</body>
</html>
