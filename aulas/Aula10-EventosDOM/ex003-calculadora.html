<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de soma com JavaScript</title>
    <style>
        body {
            font: normal 10pt Arial;
        }

        input {
            font: normal 10pt Arial;
        }

        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="input_1" id="input_1">
    <input type="number" name="input_2" id="input_2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        function somar() {
            var text_n1 = window.document.getElementById('input_1')
            var text_n2 = window.document.getElementById('input_2')
            var res = window.document.getElementById('res')

            var n1 = Number(text_n1.value)
            var n2 = Number(text_n2.value)

            var soma = n1 + n2

            res.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a ${soma}`
        }

    </script>
</body>
</html>
